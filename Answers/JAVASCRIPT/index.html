<body>
    <div style="width:300px;height: 50px;">
        <div style="width:200px">
            Enter number here:
        </div>
        <div style="min-width:50px;">
            <input type="number" id="input" />
            <input type="button" id="run" value="Run" />
        </div>

    </div>
    <div style="width:500px">
        <div style="width:200px">
            Output :
        </div>
        <div style="width:200px">
            <label id="output"></label>
        </div>
    </div>
</body>

<script>

    document.getElementById("run").onclick = function (e) {

        var value = document.getElementById("input").value;

        var value = parseInt(value);

        var isNumber = Number.isInteger(value);

        if (isNumber != true) {

            alert("Invalid input");
            return;
        }

        if (isNumber < 0) {

            alert("Value cannot be less than zero");
            return;
        }

        var fibNumber = FindFibNumber(value);

        document.getElementById("output").innerText = fibNumber;
    };

    function FindFibNumber(index) {
        let numbers = [0,1];
        if(index == 1)
            return numbers[index];

        let fibNumber = 0;

        for(let x = 2 ;x <= index;x++){
              
            fibNumber = numbers[x -1] + numbers[x - 2]
            numbers.push(fibNumber);     
        }
        return fibNumber;

    };

</script>


</html>
